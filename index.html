<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="content">
        <div class="question">
            <h2 class="tittle">Ficou com dúvida? <br> Nos mande uma mensagem!</h2>
            <p class="text">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato
                em menos de 24h.</p>
        </div>

        <div class="form-inputs">
            <form action="index.html" class="form">

                <input type="text" placeholder="Nome Completo *" class="inputs">
                <span class="span-occult">campo obrigatório</span>
                <input type="email" placeholder="Email *" class="inputs">
                <span class="span-occult">campo obrigatório</span>

                <input type="text" placeholder="Telefone *" class="inputs">
                <span class="span-occult">campo obrigatório</span>

                <textarea type="text" placeholder="Mensagem *" class="inputs mensage"></textarea>
                <span class="span-occult">campo obrigatório</span>
            </form>
            <p>*campos obrigatórios</p>

            <input type="button" value="Enviar" class="submit" id="submit">
        </div>
    </div>

    <script src="./src/js/index.js"></script>
</body>

</html>
